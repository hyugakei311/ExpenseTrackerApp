<div class="container">
    
    <br><h3>Add Expense</h3><br>

    <form>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" #description required>
    </div>

    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" class="form-control" id="amount" #amount required>
    </div>

    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" #date required>
    </div>

    <div class="form-group">
        <label for="type"> Type:</label>
        <input type="text" class="form-control" id="type" #type required>
    </div>

    <button type="submit" class="btn btn-success" 
    (click)="addNewExpense(description.value, amount.value, date.value, type.value)">Add Expense</button>
    </form>
    
</div>
