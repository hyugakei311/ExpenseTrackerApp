<div class="container" *ngIf="expense">
    
        <br><h3>Expense #{{expense.id}} Edit</h3><br>

        <form>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" required
            [(ngModel)]="expense.description" name="description">
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" class="form-control" id="amount" required
            [(ngModel)]="expense.amount" name="amount">
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" required
                [(ngModel)]="expense.date" name="date">
        </div>

        <div class="form-group">
            <label for="type"> Type:</label>
                <input type="text" class="form-control" id="type" required
                [(ngModel)]="expense.type" name="type">
        </div>
    
        <button type="submit" class="btn btn-success" 
        [disabled]="!expenseForm.valid" (click)="save()">Save Expense</button>
        </form>
    
    </div>
